<md-button class="md-fab md-fab-bottom-right animate-fab" ng-class="{open: ctrl.show}"
           ng-click="ctrl.toggle()" aria-label="{{ctrl.label}}">
  <paper-icon icon="{{ctrl.icon}}"></paper-icon>
</md-button>
<ng-transclude ng-class="{open: ctrl.showContent}"
               class="animate-content"></ng-transclude>
<md-button id="close-fab" class="md-fab md-fab-bottom-right md-primary"
           ng-show="ctrl.showContent"
           ng-click="ctrl.toggle()" aria-label="Close">
  <paper-icon icon="navigation:arrow_back"></paper-icon>
</md-button>
